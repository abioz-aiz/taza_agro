<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Process Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h1>Welcome to AgroConnect</h1>
        <form id="loginForm" action="redirect.html" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="role">Select Your Role</label>
            <select id="role" name="role" required>
                <option value="farmer">Farmer</option>
                <option value="agribusiness">Agribusiness Person</option>
                <option value="vendor">Vendor</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const role = document.getElementById("role").value;
            if (role === "farmer") {
                window.location.href = "farmer-dashboard.html";
            } else if (role === "agribusiness") {
                window.location.href = "agribusiness-dashboard.html";
            } else if (role === "vendor") {
                window.location.href = "vendor-dashboard.html";
            }
        });
    </script>

</body>

</html>
